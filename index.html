    <title>Filterable Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    <main class="container-fluid pb-5">
      <h2 class="text-center text-danger pt-5 pb-5 display-2 fw-bold">
        Mercedes-Benz
      </h2>
      <section
        class="container section1 text-center pt-5 pb-5 d-flex gap-3 justify-content-center flex-wrap"
      >
        <a
          href="#"
          class="btn btn-danger px-4 py-2 fs-4"
          type="button"
          data-filter="all"
          >All</a
        >
        <a href="#" class="btn btn-danger px-4 py-2 fs-4" data-filter="amg"
          >AMG</a
        >
        <a href="#" class="btn btn-danger px-4 py-2 fs-4" data-filter="maybach"
          >Maybach</a
        >
        <a href="#" class="btn btn-danger px-4 py-2 fs-4" data-filter="sclass"
          >S-Class</a

        <a href="#" class="btn btn-danger px-4 py-2 fs-4" data-filter="vision6"
          >Vision 6</a
        >
      </section>

        <div class="store-item amg col-12 col-sm-6 col-lg-4 col-xl-3">
          <a data-fslightbox href="img/amg1.jpg"
            ><img src="img/amg1.jpg" alt="" class="store-img"
          /></a>
